<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>
    // Forces reload if the page is shown from bfcache (back/forward navigation)
    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome, {{ username }}!</h2>
    <p class="text-gray-700 mb-6">You are now logged in.</p>
    <a href="/logout"
      class="w-full inline-block bg-red-500 hover:bg-red-600 text-white font-medium py-2.5 rounded-lg transition-colors">Logout</a>
  </div>
</body>

</html>
