<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl mb-6">Login</h1>
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
        </form>
        {% if error %}
            <p class="mt-4 text-red-500">{{ error }}</p>
        {% endif %}
        <p class="mt-4"><a href="/register" class="text-blue-500 hover:underline">Don't have an account? Register</a></p>
    </div>
</body>
</html>
